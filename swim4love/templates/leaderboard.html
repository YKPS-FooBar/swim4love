<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel='icon' href='assets/favicon.ico' type='image/x-icon' />
  <script type='text/javascript' src='/static/vendors/jquery.min.js'></script>
  <script type='text/javascript' src='/static/vendors/socket.io.js'></script>
  <link rel='stylesheet' href='/static/styles/leaderboard.css'>
  <title>Leaderboard | Swim For Love</title>
</head>

<body>
  <div class='container-main'>
    <!-- Header -->
    <div class='container-header'>
      <h1 class='title'><span id="year"></span><br />Swim For Love</h1>
      <div class='sep'></div>
      <h2>Leaderboard</h2>
    </div>
    <!-- Leaderboard -->
    <div class='container-leader'>
      <div class='leader-title'>
        <span class='abs bold'><!--Rank--></span>
        <span class='abs bold'>Name</span>
        <span class='abs bold'>House</span>
        <span class='abs bold'>Laps</span>
        <span class='abs bold'>Distance</span>
      </div>
      <div class='rank-title abs'>
        <span>1</span><br />
        <span>2</span><br />
        <span>3</span><br />
        <span>4</span><br />
        <span>5</span><br />
        <span>6</span><br />
        <span>7</span><br />
        <span>8</span><br />
        <span>9</span><br />
        <span>10</span><br />
      </div>
      <div class='leaderboard'></div>
    </div>
    <div class='container-tally'>
      <!-- Tallies -->
      <div class='tally-laps'>
        <span class='tally laps title'>Total Laps</span>
        <span class='tally laps num'>0</span>
      </div>
      <div class='tally-meters'>
        <span class='tally meters title'>Total Distance</span>
        <span class='tally meters num'>0</span>
      </div>
      <div class='tally-meters'>
        <span class='tally title'>House Points</span>
        <span class='tally num house-spring'>0</span>
        <span class='tally num house-summer'>0</span>
        <span class='tally num house-autumn'>0</span>
        <span class='tally num house-winter'>0</span>
      </div>
    </div>
  </div>
</body>
<script type='text/javascript' src='/static/scripts/config.js'></script>
<script type='text/javascript' src='/static/scripts/leaderboard.js'></script>
<script>
  $('#year').text(new Date().getFullYear());
</script>
</html>
